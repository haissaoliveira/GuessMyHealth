<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stroke Prediction</title>
    <style> 
    
    /* Basic styling for the page */
    body {
           
            background-image: url('https://eshoje.com.br/wp-content/uploads/2024/04/whatsapp-image-2024-03-27-at-123139-3.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            color: #ffffff;
            text-shadow: 1px 1px 3px rgb(0, 0, 0);
            font-size: 45px;
            height: 100vh; 
    }

    form {
            background-color: rgba(0, 0, 0, 0.522); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 600px;
            text-align: left;
            font-size: 23px;
    } 
    
     h2 {
        text-align: center;
        color: #ffffff;
        margin-bottom: 20px;
        text-shadow: 1px 1px 3px rgb(0, 0, 0);
    }

    label {
        display: block;
        margin: 10px 0 5px;
    }

    input[type="number"],
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
    }

    input[type="submit"] {
        background-color: #1728c2;
        color: white;
        padding: 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        width: 100%;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #1728c2;
    } 
    </style>
</head>
<body>
    <h2>Stroke Prediction Questions:</h2>
    <form action="/predict" method="POST">
        
        <label for="highbp">Do you have high blood pressure?</label>
        <select name="highbp" id="highbp">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label for="highchol">Do you have high cholesterol?</label>
        <select name="highchol" id="highchol">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label for="cholcheck">Do you check cholesterol in the past 5 years?</label>
        <select name="cholcheck" id="cholcheck">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label for="bmi">What is your bmi value?</label>
        <input type="number" name="bmi" min="1" max="50" required ><br><br>
        </select>
       
        <label for="smoker">Are you a smoker?</label>
        <select name="smoker" id="smoker">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
        
        <label for="physactivity">Do you practice physical activity?</label>
        <select name="physactivity" id="physactivity">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label for="fruits">Do you eat fruits?</label>
        <select name="fruits" id="fruits">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label for="veggies">Do you eat vegetables?</label>
        <select name="veggies" id="veggies">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
       
        <label for="hvyalcoholconsump">Do you consume alcohol?</label>
        <select name="hvyalcoholconsump" id="hvyalcoholconsump">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label for="anyhealthcare">Do you have any healthcare?</label>
        <select name="anyhealthcare" id="anyhealthcare">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label for="nodocbccost">Have you ever had any chronic health conditions?</label>
        <select name="nodocbccost" id="nodocbccost">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label for="genhlth">Rate from 0 (very bad) to 5 (very good) how your general health is.</label>
        <input type="number" name="genhlth" min="0" max="5" required ><br><br> 
        </select>

        <label for="menthlth">Rate from 0 (too bad) to 30 (very good), how is your mental health.</label>
        <input type="number" name="menthlth" min="0" max="30" required ><br><br> 
        </select>

        <label for="physhlth">Rate from 0 (too bad) to 30 (very good), how is your physical health.</label>
        <input type="number" name="physhlth" min="0" max="30" required ><br><br>
        </select>

        <label for="diffwalk">Do you have difficulty walking?</label>
        <select name="diffwalk" id="diffwalk">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label for="sex">What is your sex? </label>
        <select name="sex" id="sex">
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select>

        <label for="age">Choosing from 1 to 13, indicate your age, following the range:<br>1 for ages between 18 and 24,<br> 
            2 for ages between 25 and 30, <br>
            3 for ages between 31 and 36, <br>
            4 for ages between 37 and 42, <br>
            5 for ages between 43 and 47, <br>
            6 for ages between 48 and 53, <br>
            7 for ages between 54 and 59, <br>
            8 for ages between 60 and 65, <br>
            9 for ages between 66 and 71, <br>
            10 for ages between 72 and 77, <br>
            11 for ages between 78 and 83, <br>
            12 for ages between 84 and 89, <br>
            13 for ages over 90.</label>
        <input type="number" name="age" min="1" max="13" required><br>
        </select>
        
        <label for="education">Choosing from 1 to 6, indicate your education level, following the range:<br> 
            1 for Uneducated or Kindergarten, <br>
            2 for Primary/Elementary School, <br>
            3 for Middle School/Junior High, <br>
            4 for High School, <br>
            5 for Undergraduate/Bachelor's Degree, <br>
            6 for Master's Degree. </label>
        <input type="number" name="education" min="1" max="6" required><br>
        </select>
        
        <label for="income"> Choosing from 1 to 8, indicate your income, following the range:<br>
            1 for 10.000€/y, <br>
            2 for 20.000€/y, <br>
            3 for 30.000€/y, <br>
        all the way up until 80.000€/y        </label>
        <input type="number" name="income" min="1" max="8" required>
        </select>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
